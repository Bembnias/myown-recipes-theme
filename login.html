<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <section class="register-page">
        <div class="left-container-login hide-on-sm">
            <div class="overlay"></div>
            <img src="./img/food-img.jpg" alt="Food image">
            <a href="public-recipes.html" class="midle">
                <img src="./img/myownrecipes-logo.svg" alt="myown recipes logo">
            </a>
        </div>
        <div class="right-container">
            <div class="landing-img hide-on-sm">
                <img src="./img/chef-img.svg" alt="chef image">
            </div>
            <a href="public-recipes.html" class="landing-img hide-on-lg">
                <img src="./img/myownrecipes-logo-dark.svg" alt="myownrecipes logo">
            </a>
            <div class="circle-divider hide-on-lg"></div>
            <h3 class="text-lg">Login</h3>
            <div class="btn btn-md btn-facebook"> <i class="fab fa-facebook"></i> Sign in with facebook </div>
            <div class="btn btn-md btn-pinterest my-1"> <i class="fab fa-pinterest"></i> Sign in with pinterest </div>
            <div class="with-text-divider">
                <div class="line"></div>
                <p class="inline-text">OR</p>
                <div class="line"></div>
            </div>
            <form action="">
                <div class="form-item">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email..">
                </div>
                <div class="form-item">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password...">
                </div>
                <button class="btn btn-md btn-primary my-1" type="submit">Sign in</button>
                <p class="text-center text-xsm">Don't have an account? Sign up <a class="underline" href="register.html">Here</a></p>
            </form>
        </div>
    </section>
</body>
</html>
