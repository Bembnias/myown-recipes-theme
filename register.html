<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <section class="register-page">
        <div class="left-container hide-on-sm">
            <span></span>
            <a href="public-recipes.html">
                <img class="brand" src="./img/myownrecipes-logo.svg" alt="myown recipes logo">
            </a>
            <div>
                <h1>Save your recipes forever</h1>
                <p class="bold my-1">
                    Fed up with a lot of messy recipe notes?<br>
                    Save them in this eternal app<br>
                    and you will never lose them again
                </p>
            </div>
        </div>
        <div class="right-container">
            <div class="landing-img hide-on-sm">
                <img src="./img/chef-img.svg" alt="chef image">
            </div>
            <a href="public-recipes.html" class="landing-img hide-on-lg">
                <img src="./img/myownrecipes-logo-dark.svg" alt="myownrecipes logo">
            </a>
            <div class="circle-divider hide-on-lg"></div>
            <h3 class="text-lg">Create an account</h3>
            <div class="btn btn-md btn-facebook"> <i class="fab fa-facebook"></i> Sign up with facebook </div>
            <div class="btn btn-md btn-pinterest my-1"> <i class="fab fa-pinterest"></i> Sign up with pinterest </div>
            <div class="with-text-divider">
                <div class="line"></div>
                <p class="inline-text">OR</p>
                <div class="line"></div>
            </div>
            <form action="">
                <div class="form-item">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name..">
                </div>
                <div class="form-item">
                    <label for="name">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email..">
                </div>
                <div class="form-item">
                    <label for="name">Password</label>
                    <input type="password" id="password" name="password" placeholder="Set your password">
                </div>
                <button class="btn btn-md btn-primary my-1" type="submit">Sign up</button>
                <p class="text-center text-xsm">Already have an account? Sign in <a class="underline" href="login.html">Here</a></p>
            </form>
        </div>
    </section>
</body>
</html>
